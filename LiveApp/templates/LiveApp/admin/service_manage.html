{% extends "LiveApp/base.html" %}

{% block title %}EHPAD - Gestion services{% endblock %}

{% block content %}

<div class="container">
    <h3>Gestion des services de l'EHPAD</h3>
    <a href="{% url 'LiveApp:create_service' %}" class="add">
        <span class="material-symbols-rounded">
            add
        </span>
        Nouveau service
    </a>
    <div class="cards">
        {% for service in services %}
        <div class="card">
            <div class="card-background"></div>
            <div class="card-content">
                <div class="card-description">
                    {{ service.description }}
                </div>
            </div>
            <div class="card-footer has-background-white-bis">
                {{ service.name }}
            </div>
            <div class="management">
                <a href="{% url 'LiveApp:update_service' service.id %}">
                    <span class="material-symbols-rounded update">
                        edit
                    </span>
                </a>   
                <a href="{% url 'LiveApp:delete_service' service.id %}">
                    <span class="material-symbols-rounded cross">
                        close
                    </span>
                </a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>


{% endblock %}
